<form [formGroup]="loginForm" (ngSubmit)="login()">
  <ion-content class="login-content">
    <div class="login-content">
      <div class="login-container">
        <h2 class="login-title">Login</h2>

        <!-- EMAIL -->
        <ion-item>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-input formControlName="email" type="email" placeholder="Email">
          </ion-input>
        </ion-item>

        <!-- PASSWORD -->
        <ion-item>
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input formControlName="password" type="password" placeholder="Password">
          </ion-input>
        </ion-item>

        <!-- LOGIN BUTTON -->
        <ion-button expand="block" class="login-btn" type="submit" [disabled]="loading">
          {{ loading ? 'Signing in...' : 'Login' }}
        </ion-button>

        <div class="small-row">
          <p>Don't have an account?
            <a (click)="goToSignup()">Sign up</a>
          </p>
        </div>

      </div>
    </div>
  </ion-content>
</form>
